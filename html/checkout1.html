<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>結帳-第一步</title>
  <meta property="og:title" content="sweetaste" />
  <meta property="og:description" content="想吃甜點是不需要理由的～">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://s3267920.github.io/sweetaste/html/index.html" />
  <meta property="og:image" content="../images/banner_1200.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../images/logo.ico">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' />
  <link rel="stylesheet" type="text/css" media="screen" href="../style/layout.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../style/checkout.min.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js'></script>
  <script src="../js/tw-city-selector.min.js"></script>

</head>

<body>
  <header>
    <div class="nav-bar">
      <div class="nav-hamburger">
        <button class="hamburger-icon">
          <div class="icon-box">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </div>
        </button>
      </div>
      <div class="logo">
        <h1><a href="../html/index.html">Sweetaste</a></h1>
      </div>
      <div class="cart">
        <a href="./cart.html">
          <img class="cart-icon" src="../images/shopping_cart.svg" alt="cart">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="./index.html">首頁</a></li>
          <li><a href="./product.html">甜點</a></li>
          <li><a href="./login.html">登入</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="clearfix"></div>

  <div id="checkout_content" class="cart_content">
    <div class="shipping">
      <div class="title">
        <h4>運送 </h4>
        <div class="step_mark">
          <div class="step_box">
            <input type="radio" name="step1" checked id="step1">
            <label for="step1" class="step "></label>
          </div>
          <span></span>
          <div class="step_box">
            <input type="radio" name="step2" id="step2">
            <label for="step2" class="step "></label>
          </div>
          <span></span>
          <div class="step_box">
            <input type="radio" name="step3" id="step3">
            <label for="step3" class="step"></label>
          </div>
        </div>
      </div>
      <div class="personal_information" autocomplete>
        <div class="name">
          <label for="firstName">姓氏</label>
          <label for="lastName">名字</label>
          <input type="text" id="firstName" placeholder="王" required autocomplete>
          <input type="text" id="lastName" placeholder="小明" required autocomplete>
        </div>
        <label for="phone">電話</label>
        <input type="tel" id="phone" placeholder="0912-345-678" autocomplete>
        <div class="full_address">
          <label for="address">地址</label>
          <select name="country" id="country" required></select>
          <select name="area" id="area"></select>
          <input type="text" id="address" placeholder="幸福路520號" required>
        </div>
        <script>
          new TwCitySelector({
            el: ".full_address",
            elCounty: "#country",
            elDistrict: "#area",
            selectedCounty: "高雄市",
            selectedDistrict: "新興區",
          });
        </script>
      </div>
      <a href="../html/checkout2.html"><input class="next" type="submit" value="下一步"></a>
    </div>
    <div class="order">
      <div class="bill checkout_bill">
        <h4>訂單摘要</h4>
        <ul>
          <li>小計<span class="subtotal ">NT$ 2,700</span></li>
          <li>運費 <span class="shipping_rate ">NT$ 300</span></li>
          <li class="total_title">總計<span class="total ">NT$ 3,000</span></li>
        </ul>
      </div>
      <div class="bill order_list">
        <h4>購物清單</h4>
        <ul>
          <li class="cart_list">
            <div class="cart_list_img" style='background-image:url(../images/brenda-godinez-367708-unsplash.jpg)'></div>
            <div class="cart_list_context">
              <p>焦糖馬卡龍（<span class="quantity">2</span>）</p>
              <div class="price ">NT$ 900</div>
            </div>

          </li>
          <li class="cart_list">
            <div class="cart_list_img" style='background-image:url(../images/food-photographer-jennifer-pallian-650641-unsplash.jpg)'></div>
            <div class="cart_list_context">
              <p>初戀的滋味（<span class="quantity">2</span>）</p>
              <div class="price ">NT$ 900</div>

            </div>

          </li>
          <li class="cart_list">
            <div class="cart_list_img" style='background-image:url(../images/brooke-lark-96398-unsplash.jpg)'></div>
            <div class="cart_list_context">
              <p>野莓蘋果派（<span class="quantity">2</span>）</p>
              <div class="price ">NT$ 900</div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="subscribe">
      <img class="logo_icon" src="../images/logo-light.svg">
      <p>訂閱你我的甜蜜郵件</p>
      <div class="email-box">
        <img class="email-icon" src="../images/mail.png">
        <input class="email" type="email" name="e-mail">
        <input type="button" name="submit" class="submit-btn">
        <img src="../images/arrow.svg" class="arrow">
      </div>
    </div>
    <div class="information">
      <div class="information-left">
        <img class="info-img" src="../images/logotype-sm-dark.svg">
        <p class="info-text">07-1234-5678 <br> sweetaste@email.com
          <br> 800 高雄市新興區幸福路 520 號</p>
        <div class="info-icon">
          <a href=""><img src="../images/ic-line@.svg" alt="line-icon"></a>
          <a href=""><img src="../images/ic-facebook.svg" alt="facebook-icon"></a>
        </div>
      </div>
      <div class="information-right">
        <div class="info-slogan"></div>
        <p class="info-text">© 2018 Sweetaste* All Rights Reserved</p>
      </div>
    </div>
  </div>



  <script src="../js/main.js"></script>
</body>


</html>
